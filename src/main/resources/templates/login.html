<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout::layout(~{::content}, ~{::meta})">
<head th:fragment="meta">
    <link rel="stylesheet" href="/assets/css/login-style.css" />
</head>
<body class="is-preload no-sidebar" th:fragment="content">
<!-- Main -->
<div id="main-wrapper">
    <div class="container">
        <div id="content">
            <!-- Content -->
            <article>
                <form id="login-form" th:action="@{/login}" method="post">
                    <div>
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required />
                    </div>
                    <div>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required />
                    </div>
                    <div class="button-group">
                        <button id="submit-button" type="submit">Login</button>
                    </div>
                </form>
                <p>Nincs még fiókja? <a th:href="@{/register}">Regisztráció itt</a></p>
            </article>
        </div>
    </div>
</div>
</body>
</html>
